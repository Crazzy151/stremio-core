name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Setup RUST
      run: |
        rustup default nightly
        cargo install wasm-pack
    - name: Install NPM dependencies
      run: npm install
    - name: Build
      run: npm run build
